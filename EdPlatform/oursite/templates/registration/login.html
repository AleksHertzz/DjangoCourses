{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>
<body class="bg">


    <div class="center">

      <span class="auth">Авторизация на сайте</span>

      <div class="logPassAuth" style="padding-top: 150px; padding-left: 60px;">
           <div class="log-auth">
               Логин:
           </div>
          <div class="pass-auth">

               Пароль:

           </div>




          <img src="{% static 'images/loginPic.png' %}" alt="" style="width: 65px; position: absolute; vertical-align: top; border-radius: 10px;">
          <img src="{% static 'images/PassPic.png' %}" alt="" style="width: 65px; position: absolute; vertical-align: top; border-radius: 10px; padding-top: 135px;">

    <form method='POST' action="{% url 'login' %}">
        {% csrf_token %}
        <p>{{form.username}}</p>
        <p>{{form.password}}</p>
        <p class="input_button"><input class="inp1" type="submit"></p>
    </form>
          <a class="login_reg" href="{% url 'oursite:register' %}" style="text-decoration: underline;
    color: #FFFFFF;
    padding-left: 180px;
    font-size: 25px;">Еще нет аккаунта?</a>
      </div>
    </div>
</body>
</html>
