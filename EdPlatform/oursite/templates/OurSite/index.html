{% load static %}
{% load embed_video_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg">
    <header class="header">
      <p class="name">Сайтик</p>
      <p class="headerText1">Courses</p>
      <p class="headerText2">Programs</p>
      <p class="headerText3">Collaboration</p>
      <p class="headerText4">About</p>
      <form class="search-form">
        <input type="search" value="" placeholder="Search" class="search-input">
          <button type="submit" class="search-button">
            <svg class="submit-button">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
            </svg>
          </button>
      </form>
      <div class="login">
        <span class="inText1">Login</span>
      </div>
      <div class="register">
        <span class="inText2">Register</span>
      </div>
      <img class="eye" src="{% static 'images/eye.png' %}" alt="">
      <img class="profile" src="{% static 'images/jake.png' %}" alt="">
    </header>

{% block page_content %}
{% for x in Vid %}
	<div class="video-block">
        <a href="{% url 'show' x.pk %}"><img class="turtle" src="{{ x.preview.url }}" alt="{{ x.caption }}"></a>
		<a href="{% url 'show' x.pk %}"><p class="vid_title">{{ x.caption }}</p></a>


      <hr size="2" color="#000000">
      <div class="tags">
        <div class="tag1">
      Математика
      </div>
         <div class="tag2">
      Черепаха
      </div>
      </div>

        <div class="tags2">
        <div class="tag3">
      Математика
      </div>
         <div class="tag4">
      Черепаха
      </div>
      </div>

		<p class="vid_description">{{ x.description }}</p>
{% endfor %}
<!--| linebreaks-->

	</div>
   <!-- <div class="video">
		{% video Vid.vid_Video 'medium' %}
        </div>-->

{%endblock%}
</body>
</html>
