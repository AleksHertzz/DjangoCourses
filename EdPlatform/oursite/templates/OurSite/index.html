
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg">
    <header class="header">
        <a href="{% url "oursite:product_list" %}"><img class="logotip-sova" src="{% static 'images/logotip-sova.png' %}" alt=""></a>
        <a href="{% url "oursite:product_list" %}"><img class="logotip-nazvanie" src="{% static 'images/logotip-nazvanie.png' %}" alt=""></a>
      <a class="" href="{% url "oursite:product_list" %}"><p class="headerText1">Курсы</p></a>
      <a class="" href="{% url "oursite:collaboration" %}"><p class="headerText3">Сотрудничество</p></a>
      <a class="" href="{% url "oursite:contacts" %}"><p class="headerText4">Контакты</p></a>
        <div class="headertext5">
      <form action="{% url 'oursite:search' %}" method="get">
          <input name="q" type="text" placeholder="Search..." style="width: 200px; margin-left: -25px;">
      </form>
        </div>
        <img class="loopa" src="{% static 'images/v20_10.png' %}" alt="">
        {% if request.user.is_authenticated %}
      <div class="login">
          <a class="login_" href="{% url "oursite:logout" %}">Выйти</a>
      </div>
        {% else %}
        <div class="login">
          <a class="login_" href="{% url "oursite:register" %}">Войти</a>
      </div>
        {% endif %}

      <div class="register">
          <a class="register_" href="{% url "oursite:razrab" %}">Стать профи</a>
      </div>

      <a class="" href="{% url "oursite:profile" %}"> <img class="profile" src="{% static 'images/jake.png' %}" alt=""></a>
        <a href="{% url "cart:cart_detail" %}"><img class="cartImg" src="{% static 'images/cart.png' %}" alt=""></a>
    </header>

    <aside class="menu-container">
            <div>hello, {{user.username}}</div>

    </aside>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
